<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YouTube Video with Right-Click Disabled and Link Disabled</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .video-container {
        position: relative;
        width: 100%;
        padding-top: 56.25%; /* 16:9 Aspect Ratio (iframe video) */
    }
    iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }
</style>
</head>
<body>

<div class="video-container">
    <!-- Replace the video ID with your own -->
    <iframe src="https://www.youtube.com/embed/O2K-jgLjYgY?si=Nf8yrj1v_OHZD_rz" frameborder="0" allowfullscreen sandbox="allow-same-origin allow-scripts allow-popups allow-presentation"></iframe>
</div>

<script>
// Disable right-click context menu
document.addEventListener('contextmenu', function(event) {
    event.preventDefault();
});
</script>

</body>
</html>
